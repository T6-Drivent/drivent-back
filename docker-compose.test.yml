version: '3'
services:
  drivent-postgres-test:
    image: postgres:13-alpine
    container_name: drivent-postgres-test
    env_file:
      - .env.test
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - 2345:5432
    volumes:
      - ~/data/drivent/postgres-test:/var/lib/postgresql/data
    command: postgres -p ${POSTGRES_PORT}

  drivent-redis-test:
    image: redis
    container_name: drivent-redis-test
    env_file:
      - .env.test
    environment:
      REDIS_URL: ${REDIS_URL}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports: 
      - ${REDIS_PORT}:${REDIS_PORT}
    command: redis-server --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    volumes:
      - ~/data/drivent/redis-test:/var/lib/redis/data
      
  drivent-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: drivent-test
    depends_on:
      - drivent-postgres-test
      - drivent-redis-test
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    working_dir: /usr/src/drivent
    command: bash -c "npm run test:migration:run && npm test"
    env_file:
      - .env.test
    environment:
      NODE_ENV: test
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: ${REDIS_URL}
